<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivroemprestimoViewDlg" widgetVar="LivroemprestimoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLivroemprestimoTitle}">
            <h:form id="LivroemprestimoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livroemprestimoController.selected != null}">
                        <h:outputText value="#{bundle.ViewLivroemprestimoLabel_id}"/>
                        <h:outputText value="#{livroemprestimoController.selected.id}" title="#{bundle.ViewLivroemprestimoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLivroemprestimoLabel_idLivro}"/>
                        <h:outputText value="#{livroemprestimoController.selected.idLivro}" title="#{bundle.ViewLivroemprestimoTitle_idLivro}"/>
                        <h:outputText value="#{bundle.ViewLivroemprestimoLabel_idEmprestimo}"/>
                        <h:outputText value="#{livroemprestimoController.selected.idEmprestimo}" title="#{bundle.ViewLivroemprestimoTitle_idEmprestimo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LivroemprestimoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
