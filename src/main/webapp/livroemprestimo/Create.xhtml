<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivroemprestimoCreateDlg" widgetVar="LivroemprestimoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLivroemprestimoTitle}">
            <h:form id="LivroemprestimoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livroemprestimoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLivroemprestimoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{livroemprestimoController.selected.id}" title="#{bundle.CreateLivroemprestimoTitle_id}" required="true" requiredMessage="#{bundle.CreateLivroemprestimoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateLivroemprestimoLabel_idLivro}" for="idLivro" />
                        <p:selectOneMenu id="idLivro" value="#{livroemprestimoController.selected.idLivro}" required="true" requiredMessage="#{bundle.EditLivroemprestimoRequiredMessage_idLivro}">
                            <f:selectItems value="#{livroController.itemsAvailableSelectOne}"
                                           var="idLivroItem"
                                           itemValue="#{idLivroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLivroemprestimoLabel_idEmprestimo}" for="idEmprestimo" />
                        <p:selectOneMenu id="idEmprestimo" value="#{livroemprestimoController.selected.idEmprestimo}" required="true" requiredMessage="#{bundle.EditLivroemprestimoRequiredMessage_idEmprestimo}">
                            <f:selectItems value="#{emprestimoController.itemsAvailableSelectOne}"
                                           var="idEmprestimoItem"
                                           itemValue="#{idEmprestimoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{livroemprestimoController.create}" value="#{bundle.Save}" update="display,:LivroemprestimoListForm:datalist,:growl" oncomplete="handleSubmit(args,'LivroemprestimoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LivroemprestimoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
